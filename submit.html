<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Innovation - InnoHub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-lightbulb"></i>
                <span>InnoHub</span>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="submit.html" class="nav-link active">Submit Idea</a>
                <a href="about.html" class="nav-link">About</a>
            </div>
            <div class="nav-toggle" id="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="submit-header">
                <h1>Share Your Innovation</h1>
                <p>Help others with your creative ideas and micro-innovations</p>
            </div>

            <form class="submit-form" id="submit-form">
                <div class="form-group">
                    <label for="title">Innovation Title</label>
                    <input type="text" id="title" name="title" required placeholder="What's your innovation?">
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="">Select a category</option>
                        <option value="Tech">Tech</option>
                        <option value="Environment">Environment</option>
                        <option value="Health">Health</option>
                        <option value="Education">Education</option>
                        <option value="Lifestyle">Lifestyle</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" required placeholder="Describe your innovation, how it works, and why it's useful..."></textarea>
                </div>

                <div class="form-group">
                    <label for="author">Your Name (Optional)</label>
                    <input type="text" id="author" name="author" placeholder="Anonymous">
                </div>

                <button type="submit" class="submit-button">
                    <span class="button-text">Share Innovation</span>
                    <div class="button-loader" style="display: none;">
                        <div class="spinner-small"></div>
                    </div>
                </button>
            </form>

            <div class="success-message" id="success-message" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <h3>Innovation Shared Successfully!</h3>
                <p>Thank you for contributing to the community.</p>
                <a href="index.html" class="back-button">View All Innovations</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 InnoHub. Empowering micro-innovations worldwide.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
